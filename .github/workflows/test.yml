name: Run tests
on: push
jobs:
  unit-test: 
    runs-on: ubuntu-latest
    name: Unit Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js 
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:unit

  integration-test:
    runs-on: ubuntu-latest
    name: Integration Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test:integration

  e2e-test:
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: 
          - ubuntu
          - windows
        node:
          - "18.x" # Oldest supported lts
          - "20.x" # Newest lts
          - "22.x" # Latest
    name: E2E Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Run tests
        run: npm run test:e2e